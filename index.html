<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Tesla Coil</title>
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none !important;
    }

    input[type='number'] {
      -moz-appearance: textfield;
    }

  </style>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="images/favicon.ico">
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <h2 align="center">螺线管线圈在线计算器</h2>
  <div class="container">
    <div style="display:inline-block;width: 30px;"></div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

        <form class="form-inline row" style="margin-bottom: 15px;">

          <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 15px;">
            <label for="xqzj" style="width: 100px;">线圈直径(mm)</label>
            <input type="number" class="form-control" style="display :inline-block; width: 100px;border-radius:10px;"
              id="xqzj" placeholder="20">
          </div>

          <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 15px;">
            <label for="rxzs" style="width: 100px;">绕线匝数(&nbsp&nbspT&nbsp&nbsp)</label>
            <input type="number" class="form-control" style="display :inline-block;width: 100px;border-radius:10px;"
              id="rxzs" placeholder="100">
          </div>

          <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 15px;">
            <label for="rxzj" style="width: 100px;">绕线直径(mm)</label>
            <input type="number" class="form-control" style="display :inline-block;width: 100px;border-radius:10px;"
              id="rxzj" placeholder="0.1">
          </div>

          <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 15px;">
            <label for="zjj" style="width: 100px;">匝间距&nbsp&nbsp&nbsp(mm)</label>
            <input type="number" class="form-control" style="display :inline-block;width: 100px;border-radius:10px;"
              id="zjj" placeholder="0">
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-primary btn-lg" onclick="jisuan()">计算</button>
          </div>

        </form>

      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 " style="margin-bottom: 15px;">
        <div class="row">

          <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-bottom: 15px;" id="xqgd">线圈高度</span>
          <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-bottom: 15px;" id="rxcd">绕线长度</span>

          <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-bottom: 15px;" id="zldz">直流电阻</span>
          <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-bottom: 15px;" id="xqdg">线圈电感</span>

          <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-bottom: 15px;" id="jsdr">寄生电容</span>
          <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-bottom: 15px;" id="pzys">品质因数</span>

          <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-bottom: 15px;" id="xzpl">谐振频率</span>
          <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-bottom: 15px;" id="xzzk">谐振阻抗</span>

        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
